  <section class="py-5 overflow-hidden">
    <div class="container-lg">
      <div class="row">
        <div class="col-md-12">
          <div class="section-header d-flex flex-wrap justify-content-between mb-5">
            <h2 class="section-title">Category</h2>
  
            <div class="d-flex align-items-center">
              <button class="btn btn-primary me-2" (click)="viewAll()">View All</button>
              <div class="swiper-buttons">
                <button class="swiper-prev category-carousel-prev btn btn-yellow">❮</button>
                <button class="swiper-next category-carousel-next btn btn-yellow">❯</button>
              </div>
            </div>
          </div>
        </div>
      </div>
  
      <!-- Category Carousel -->
      <div class="row">
        <div class="col-md-12">
          <div class="category-carousel swiper">
            <div class="swiper-wrapper">
              <a 
                class="nav-link swiper-slide text-center" 
                *ngFor="let temp of categories"
                (click)="viewCategory(temp._id)"
                [routerLink]="['/products', temp._id]"
              >
                <img 
                  [src]="temp.images[0]" 
                  class="category-img" 
                  alt="{{ temp.name }}"
                >
                <h4 class="fs-6 mt-3 fw-normal category-title">{{ temp.name }}</h4>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
